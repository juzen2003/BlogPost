<!doctype html>
<html lang="en">
  <head>
    {% load octicons %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Dave's Test Blog</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">Dave's Blog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- the id here just needs to match the data-target at the collapse button up there -->
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
              <a class="nav-item nav-link" href="https://github.com/juzen2003">Github</a>
              <a class="nav-item nav-link" href="http://easynote.herokuapp.com/#/">Site</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container">
      <br>
      <h1 class="text-center">Welcome to Dave's test blog</h1>

      <!-- we need this for loading icon or static images -->
      <div class="text-center">
        {% load static %}
        <img src="{% static 'posts/home.jpg' %}" class="img-fluid" style="max-height:500px;" alt="home image">
      </div>

      <h2>Latest Posts</h2>
      <hr>
      {% for post in posts %}
        <!--  has to pass in post.id into post_detail url since it's expecting post_id in it's url -->
        <a href="{% url 'post_detail' post.id %}"><h3>{{ post.title }}</h3></a>

        <h4>{% octicon 'clock' class="large" %} {{ post.pub_date_pretty }}</h4>
        <div class="text-center">
          <img src="{{ post.image.url }}" class="img-fluid" style="max-height:300px;" />
        </div>
        <p>{{ post.summary }}</p>
      {% endfor %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
